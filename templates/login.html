{% extends 'layout.html' %}
{% block content %}
    <!-- Login form with error message set in app.py -->
    <div class="container">
        <div class="inner_container">
            <form action=" {{ url_for('home') }}" method="post">
                <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
                <input type="text" placeholder="Password" name="password" value="{{ request.form.password }}">
                <input class="submit_btn" type="submit" value="Login">
            </form>
            {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
